<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react-simple-wysiwyg</title>
</head>
<body>
  <div id="root"></div>

  <script src="//unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/react-simple-wysiwyg@0.0.3/lib/umd/index.umd.min.js"></script>
  <script>
    function App() {
      return React.createElement('ReactSimpleWysiwyg.DefaultEditor');
    }

    ReactDOM.render(
      React.createElement('App'),
      document.getElementById('root')
    );
  </script>
</body>
</html>
